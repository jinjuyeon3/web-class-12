<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1</title>
</head>
<body>
    <div>
        <h2>문제</h2>
        <p>사용자에게 이름과, 국어점수, 영어점수, 수학점수, 사회점수를 각각 물어보고 평균값을 계산하여, 다음과 같이 홈페이지에 나타날 수 있도록 소스코드를 작성하세요.(p태그로 마크업이 될 수 있게 할 것, 평균점수는 소수점 둘째자리 까지)</p>
        <p>답안예시: [정현진]님의 평균점수는 [92.33]점 입니다.</p>
    </div>

    <script>
        let userName = prompt("당신의 이름은 무엇인가요?")
        let ko = Number(prompt("당신의 국어점수는 몇 점인가요?"))
        let en = Number(prompt("당신의 영어점수는 몇 점인가요?"))
        let ma = Number(prompt("당신의 수학점수는 몇 점인가요?"))
        let so = Number(prompt("당신의 사회점수는 몇 점인가요?"))
        console.log(ko+en+ma+so)
        let aver = ((ko+en+ma+so)/4).toFixed(2)
        console.log(aver)
        document.write("<p>["+userName+"]님의 평균점수는 ["+aver+"]점 입니다.</p>")
    </script>
</body>
</html>
