<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제2 풀이</title>
    <link rel="stylesheet" href="../common-css/pretendard.css">
    <link rel="stylesheet" href="../common-css/aboreto.css">
    <link rel="stylesheet" href="../common-css/reset.css">
    <link rel="stylesheet" href="./css/index-T.css">
    <link rel="stylesheet" href="./css/index-T-1920.css">
    <link rel="stylesheet" href="./css/index-T-1024.css">
    <link rel="stylesheet" href="./css/index-T-768.css">
    <!-- 태그스타일 초기화 코드만 있는 css파일을 연결할 때는 가장 위에 놓는 게 좋음 -->
</head>
<body>
    <div class="wrap">
        <div class="banner">
            <h1 class="subtypo1">welcome</h1>
        </div>
        <!-- h1태그 안 쓰고 .banner 안에 타이틀 적어도 됨 -->
         <div class="content">
            <h2 class="subtypo1">
                Baked Fresh,<br>
                Crafted with Love
            </h2>
            <!-- 디자인 시안의 라인은 hr태그로 안 만들고 border로 만듦 -->
             <p>
                Experience the art of baking – where every loaf tells a story of warmth, passion, and tradition.
            </p>
             <figure>
                <img src="./img/main-img.jpg" alt="커피 이미지">
                <figcaption>
                    at <strong>pure garden</strong>, we believe baking is more than just making bread – it’s about creating moments. Our bakers knead every dough by hand, letting flour dance in the air and filling the space with the aroma of fresh beginnings.
                </figcaption>
             </figure>
            <!-- 이미지와 아래 문단을 같이 묶어놓으면 나중에 동일한 스타일이 필요할 때 용이함 -->
            <!-- 이미지나 영상은 시멘틱태그인 figure태그로 묶어주면 브라우저가 더 잘 해석해줌 -->
         </div>
    </div>
</body>
</html>
