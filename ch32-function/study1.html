<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function - 함수</title>
</head>
<body>
    <h1>함수</h1>
    <p>자바스크립트에서 동작을 표현하는 데이터 형태</p>
    <p>alert(), console.log() 등 기본적으로 브라우저에 설치되어있는 표준내장함수들이 있고 직접 기능을 만드는 사용자 정의함수가 있다.</p>
    <ol>
        <li>함수를 정의 - 정의부</li>
        <li>함수를 실행 - 실행부/호출부</li>
    </ol>
    <script>
        function a(){
            // 실행될 소스코드
            alert("test")
        }
        a()
        a()
        
        function b(){
            document.write("<h2>hello!</h2>")
        }
        b()
        b()

        function c(name="홍길동",age=10){
            document.write("<p>"+name+"님 안녕하세요.</p>")
            document.write(`<p>${name}님은 ${age}살이시군요. 반갑습니다.</p>`)
        }
        c("정현진",10)
        c("연진주",31)
        c()

        function d(person=[2,"홍길동"]){
            document.write(`<h3>${person[0]}세 ${person[1]}님 반갑습니다.</h3>`)
        }
        d([31,"연진주"])
        d()

        function e(person){
            document.write(`<h3>${person.age}세 ${person.name}님 반갑습니다.</h3>`)
        }
        e({age:31,name:"연진주"})
        e({name:"연진주",age:22})
    </script>
</body>
</html>
<!-- 함수 실행부의 소괄호 ()는 함수를 "실행한다"라고 해석한다. -->
<!-- 함수 정의부의 소괄호 ()안에 사용되는 변수는 "매개변수"라고 부르고, 실행부의 소괄호 ()안의 데이터는 "인자"라고 부른다. -->
<!-- 매개변수는 콤마로 구분하여 여러 개를 사용할 수 있다. -->
<!-- "c라는 함수를 "연진주"라는 문자데이터를 매개로 하여 실행해"라고 해석하면 된다. -->
<!-- 매개변수의 기본값을 설정할 수 있고 인자가 전달되면 무시되는 값이다. 인자가 없을 때 기본값이 실행된다. -->
