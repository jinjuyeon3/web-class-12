<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문의 중첩</title>
    <link rel="stylesheet" href="./css/study2.css">
</head>
<body>
    <script>
        for(let i=0 ; i<2 ; i++){
            for(let j=0 ; j<3 ; j++){
                document.write(`<p>i의값:${i} / j의값:${j}</p>`)
            }
        }
    </script>

    <h1>구구단 2단부터 9단까지 뽑기</h1>
        <script>
            let columns = prompt("몇 열로 구구단을 정리할까요?")
            console.log(columns)
            document.write(`<div class="box" style="grid-template-columns: repeat(${columns},150px);">`)
            for(let i=2 ; i<=9 ; i++){
                document.write(`<ul>`)
                    for(let j=1 ; j<=9 ; j++){
                        document.write(`<li>${i}X${j}=${i*j}</li>`)
                    }
                document.write(`</ul>`)
            }
            document.write(`</div>`)
        </script>
</body>
</html>
<!-- console.log로 출력값을 확인하는 것을 '디버깅'한다고 말한다. -->
