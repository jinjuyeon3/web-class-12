<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입예시</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>계정정보</legend>
            <div>
                <label for="user_id">아이디</label>
                <input type="text" id="user_id" required maxlength="10">
            </div>
            <div>
                <label for="user_pw">비밀번호</label>
                <input type="password" id="user_pw" required>
            </div>
            <div>
                <label for="user_pw_con">비밀번호 확인</label>
                <input type="password" id="user_pw_con" required>
            </div>
        </fieldset>
        <fieldset>
            <legend>개인정보</legend>
            <div>
                <label for="user_name">이름</label>
                <input type="text" id="user_name" required>
            </div>
            <div>
                <label>성별</label>
                <input type="radio" id="user_male" name="user_gemder">
                <label for="user_male">남자</label>
                <input type="radio" id="user_female" name="user_gemder">
                <label for="user_female">여자</label>
                <input type="radio" id="user_noselct" name="user_gemder" checked>
                <label for="user_noselct">선택안함</label>
            </div>
            <div>
                <label for="user_birth">생년월일</label>
                <input type="date" id="user_birth">
            </div>
            <div>
                <label for="user_membership">전화번호</label>
                <select id="user_membership">
                    <option value="선택안함">선택안함</option>
                    <option value="KT" selected>KT</option>
                    <option value="SKT" disabled>SKT</option>
                    <option value="LG U+">LG U+</option>
                    <option value="알뜰폰">알뜰폰</option>
                </select>
                <input type="number" id="user_number" disabled>
                <a href="#">인증하기</a>
            </div>
            <div>
                <label for="number_confirm">인증번호</label>
                <input type="number" id="number_confirm">
                <a href="#">인증확인</a>
            </div>
        </fieldset>
        <fieldset>
            <legend>기타정보</legend>
            <div>
                <label for="user_photo">사진</label>
                <input type="file" id="user_photo">
            </div>
            <div>
                <label for="user_profile">자기소개글</label>
                <textarea id="user_profile"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>동의</legend>
            <div>
                개인정보처리방침, 약관 동의 등과 관련된 장문의 글....
            </div>
            <input type="checkbox" id="user_agree">
            <label for="user_agree">위 약관에 동의합니다.</label>
        </fieldset>
        <button type="submit">가입하기</button>
        <button type="reset">취소하기</button>
    </form>
</body>
</html>
