<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>값의 형태로 정의하는 함수</title>
</head>
<body>
    <script>
        function a(){
            alert("aaa")
        }
        let b = function(){
            alert("bbb")
        }
        b()
        let c = ()=>{
            alert("ccc")
        }
        c()
        
        function d(n1){
            alert(n1)
        }
        d("ddd")

        let e = function(n1){
            alert(n1)
        }
        e("eee")

        let f = n1=>{
            alert(n1)
        }
        f("fff")

        let g = (a,b)=>[a,b]

        alert(g(1,3))
    </script>

    <h1>콜백함수</h1>
    <script>
        function aa(bb){
            // bb = function(){}
            bb()
        }
        aa(function(){
            alert("bb")
        })
        let cc = dd=>{
            dd()
        }
        cc(()=>{
            alert("dd")
        })
    </script>
</body>
</html>
<!-- a라는 함수를 정의한다는 것은 a라는 변수에 함수를 저장한다는 의미가 된다. 따라서 똑같은 이름의 a라는 변수를 선언할 수 없다.-->
<!-- 기본방식으로 함수를 정의하면 실행부가 정의부보다 위/아래에 어디에 있어도 에러가 나지 않는다. 하지만 기본방식이 아닌 나머지 방식으로 함수를 정의할 경우 실행부가 반드시 정의부보다 아래 있어야 한다.(호이스팅 개념) -->
<!-- 에로우 방식을 쓸 경우 매개변수가 하나일 때는 소괄호 생략 가능하다. -->
<!-- 에로우 방식을 쓸 경우 중괄호 안의 소스코드가 하나일 때는 중괄호와 return까지 생략 가능하다. -->
