<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12기 명단</title>
    <link rel="stylesheet" href="./css/ex1.css">
    <script src="./js/classmate.js"></script>
    <!-- 외부 자바스크립트 연결은 link태그가 아닌 script태그로 연결해줘야 함 -->
</head>
<body>
    <div class="wrap">
        <h1>12기 멋쟁이 토마토</h1>
        <p>12기 학생들을 소개합니다.</p>   
        <ul class="grid-box">
            <script>
                for(let i=0 ; i<class12th.length ; i++){
                    document.write(`
                    <li>
                    <figure>
                        <img src="./img/${class12th[i][9]}" alt="${class12th[0][1]} 학생">
                    </figure>
                    <h2>${class12th[i][1]}</h2>
                    <dl>
                        <dt>성별</dt>
                        <dd>${class12th[i][2]}</dd>
                        <dt>나이</dt>
                        <dd>${class12th[i][3]}</dd>
                        <dt>띠</dt>
                        <dd>${class12th[i][4]}</dd>
                        <dt>MBTI</dt>
                        <dd>${class12th[i][5]}</dd>
                        <dt>결혼여부</dt>
                        <dd>${class12th[i][6]?"기혼":"미혼"}</dd>
                        <dt>취미</dt>
                        <dd>${class12th[i][7]}</dd>
                        <dt>좌우명</dt>
                        <dd>${class12th[i][8]}</dd>
                    </dl>
                    </li>
                `)
                }
            </script>
        </ul>
    </div>
</body>
</html>
