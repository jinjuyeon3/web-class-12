<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제</title>
</head>
<body>
    <form action="#">
        <h1>로그인</h1>
        <p>Wavve 계정으로 로그인</p>
        <fieldset>
            <div>
                <label for="user-email-id">이메일 주소 또는 아이디</label>
                <input type="text" placeholder="이메일 주소 또는 아이디" id="user-email-id" required>
            </div>
            <div>
                <label for="user-pw">비밀번호</label>
                <input type="password" placeholder="비밀번호" id="user-pw" required>
            </div>
                <input type="checkbox" id="user_saveid">
                <label for="user_saveid">아이디 저장</label>
                <input type="checkbox" id="user_autologin">
                <label for="user_autologin">자동 로그인</label>
        </fieldset>
            <button type="submit">로그인</button>
            <div>
                <ul>
                    <li><a href="#">아이디 찾기</a></li>
                    <li><a href="#">비밀번호 재설정</a></li>
                    <li><a href="#">회원가입</a></li>
                </ul>
            </div>
        <p>또는 다른 서비스 계정으로 로그인</p>
        <fieldset>
            <ul>
                 <li>
                    <a href="#">
                        <div>
                            <img src="./img/ico-common-kakao.png" alt="카카오톡으로 로그인하기">
                        </div>
                    </a>
                </li>
                 <li>
                    <a href="#">
                        <div>
                            <img src="./img/ico-common-tworld.png" alt="T월드로 로그인하기">
                        </div>
                    </a>
                </li>
                 <li>
                    <a href="#">
                        <div>
                            <img src="./img/ico-common-naver.png" alt="네이버로 로그인하기">
                        </div>
                    </a>
                </li>
                 <li>
                    <a href="#">
                        <div>
                            <img src="./img/ico-common-facebook.png" alt="페이스북으로 로그인하기">
                        </div>
                    </a>
                 </li>
                 <li>
                    <a href="#">
                        <div>
                            <img src="./img/ico-common-apple.png" alt="애플로 로그인하기">
                        </div>
                    </a>
                </li>
            </ul>
            <p>
                * SNS계정으로 간편하게 가입하여 서비스를 이용하실 수 있습니다.<br>
                기존 POOQ 계정 또는 Wavve 계정과는 연동되지 않으니 이용에 참고하세요.
            </p>
        </fieldset>
    </form>
</body>
</html>
