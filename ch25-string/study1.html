<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자데이터</title>
</head>
<body>
    <h1>문자데이터</h1>
    <p>자바스크립트에서 문자데이터를 표현하기 위해서는 내용의 앞뒤로 쌍옴표/홑따옴표/백틱을 사용한다.</p>
    <p>문자데이터끼리 더하면 이어진다.</p>
    <script>
        "연진주";
        '연진주';
        `연진주`;
        // alert("연진주's class")
        console.log("연 진 주".length)
        console.log('연진주'[0])
        console.log("연진주"[0].length)
        console.log("연"+"진"+"주")
        console.log(("웹디자이너"+" 연진주"[0]).length)
        console.log(("연"+"진"+"주").length)
        console.log("연진주"[1]+"연진주"[0]+"연진주"[2])
    </script>
</body>
</html>
<!-- 글자 사이 띄어쓰기(공백)까지 문자데이터로 인식한다. -->
<!-- 숫자를 셀때는 1이 아닌 0부터 센다. -->
<!-- 백틱을 쓸 때는 큰따옴표나 작은따옴표와 달리 줄바꿈을 해도 에러가 나지 않지만 마지막에 반드시 세미콜론을 써줘야 한다. -->
