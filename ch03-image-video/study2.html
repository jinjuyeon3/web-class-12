<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 이미지 태그</title>
</head>
<body>
    <p>반응형이란? 화면 너비에 반응하여 각 화면의 환경에 맞게 적절한 이미지를 보이게 하는 방식</p>
    <p>768픽셀 이하 -> 모바일 환경</p>
    <p>1024픽셀 이하 -> 테블릿(탭/패드) 환경</p>
    <p>그 외 -> PC(노트북 포함) 환경</p>

    <img src="./img/Tokyo-393.jpg" alt="도쿄타워"
    srcset=
    "./img/Tokyo-393.jpg 768w,
    ./img/Tokyo-800.jpg 1024w,
    ./img/Tokyo-1400.jpg 1920w
    "
    sizes="
    (max-width:768px) 393px,
    (max-width:1024px) 800px,
    1920px
    ">
</body>
</html>
