<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문-for</title>
</head>
<body>
    <h1>반복문</h1>    
    <p>조건이 참으로 계산되는 동안 소스코드를 반복하는 문법구조</p>
    <script>
        // for(조건){반복될 소스코드}
        // 사용자에게 원하는 구구단수를 입력하게 한 후
        // 구구단이 출력될 수 있도록 소스코드를 바꿔보시오
        let request = Number(prompt("1부터 9까지 원하는 숫자를 입력해주세요."))
        for(let i=1 ; i<10 ; i++){
            document.write(`<li>${request}X${i}=${i*request}</li>`)
        }

        let myclass = ["장윤서","이은지","김민지","조성현","김선영"]
</script>
    <ul>
        <script>
            for(let i=0 ; i<myclass.length ; i++){
                document.write(`<li>${myclass[i]}</li>`)
            }
        </script>
    </ul>
</body>
</html>

    <!-- 무한대로 반복시키면 컴퓨터 성능이 떨어지기 때문에 의도된 횟수를 만드는 게 좋다.
    반복문의 변수는 최조의 한번만 해석한다.
    두번째 조건이 참이면 {}안의 소스코드를 해석하고, 다시 세번째 조건을 해석한 상태에서 두번째 조건을 만족하는지 해석한다. false가 나올때까지 반복실행한다. -->
    <!-- i++ 는 i에 1씩 더한다는 의미이다. -->
    <!-- 반복문의 변수는 때에 따라 달라질 수 있지만 보통 0부터 시작하는 것이 기본이다. -->
