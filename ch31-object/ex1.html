<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12기 명단</title>
    <link rel="stylesheet" href="./css/ex1.css">
    <script src="./js/classmate.js"></script>
</head>
<body>
    <div class="wrap">
        <h1>12기 멋쟁이 토마토</h1>
        <p>12기 학생들을 소개합니다.</p>   
        <ul class="grid-box">
            <script>
                for(let i=0 ; i<class12th.length ; i++){
                    document.write(`
                    <li>
                    <figure>
                        <img src="./img/${class12th[i].uphoto}" alt="${class12th[i].uname} 학생">
                    </figure>
                    <h2>${class12th[i].uname}</h2>
                    <dl>
                        <dt>성별</dt>
                        <dd>${class12th[i].ugender}</dd>
                        <dt>나이</dt>
                        <dd>${class12th[i].uage}</dd>
                        <dt>띠</dt>
                        <dd>${class12th[i].uzs}</dd>
                        <dt>MBTI</dt>
                        <dd>${class12th[i].umbti}</dd>
                        <dt>결혼여부</dt>
                        <dd>${class12th[i].umarried?"기혼":"미혼"}</dd>
                        <dt>취미</dt>
                        <dd>${class12th[i].ulike}</dd>
                        <dt>좌우명</dt>
                        <dd>${class12th[i].umotto}</dd>
                    </dl>
                    </li>
                `)
                }
            </script>
        </ul>
    </div>
</body>
</html>
