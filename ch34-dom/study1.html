<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체 - Document Object Model</title>
</head>
<body>
    <h1>자바스크립트의 객체 시스템</h1>
    <p>자바스크립트는 브라우저 자체를 객체로 이해하고 있으며 최상위 객체를 window객체라고 부른다.</p>
    <p>그리고 그 최상위 객체 window 아래에는 여러 객체들이 포함되어 있다.</p>
    <ul>
        <li>document -> 정보들을 표현하는 문서 객체</li>
        <li>location -> 웹페이지의 위치 정보를 표현하는 객체</li>
        <li>history -> 이동했던 페이지들에 대한 정보를 관리하는 객체</li>
        <li>console -> 개발자 툴에 있는 콘솔 객체</li>
        <li>navigator -> 브라우저의 정보를 담고있는 객체</li>
    </ul>
    <script>
        console.log(window)
        // window.alert("안녕")
        // window.location.href = "https://www.naver.com"
        // location.reload()
        history.back()
        history.go(-1)
    </script>
</body>
</html>

<!-- document -> 자바스크립트에서는 h1, p 등 태그 하나 하나를 문서 객체로 인식함 -->
<!-- location -> 웹사이트 주소창 생각하면 됨 -->
<!-- history -> 웹사이트 방문기록, 캐시 생각하면 됨 -->
<!-- console -> f12 개발자툴 console창 -->
<!-- navigator -> 디바이스의 종류(기종)를 나타내는 객체 -->

<!-- alert("안녕")의 원래 표현식은 window.alert("안녕")이지만 window라는 객체는 기본적으로 저장되어 있는 객체라서 생략 가능 -->
