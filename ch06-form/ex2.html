<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제2</title>
</head>
<body>
    <div>
        <form action="#">
            <h1>CREATE YOUR ACCOUNT</h1>
            <div>
                <label for="user-email">Email Address</label>
                <input type="text" id="user-email">
            </div>
                <label for="user-email-confirm">Confirm your Address</label>
                <input type="text" id="user-email-confirm">
            <div>
                <label for="user-country">Country of Residence</label>
                <select id="user-country">
                    <option value="Japan">Japan</option>
                    <option value="China">China</option>
                    <option value="Korea, Republic of" selected>Korea, Republic of</option>
                    <option value="Spain">Spain</option>
                    <option value="Taiwan">Taiwan</option>
                    <option value="Hong Kong">Hong Kong</option>
                </select>
            </div>
            <div id="captcha">

            </div>
            <div>
                <input type="checkbox" id="user-agreement">
                <label for="user-agreement">I am 13 years of age or older and agree to the terms of the <strong>Steam Subscriber Agreement</strong> and the <strong>Valve Privacy Policy</strong>.</label>
            </div>
            <button type="submit">Continue</button>
            <input type="submit" value="Continue">
        </form>
    </div>
</body>
</html>
